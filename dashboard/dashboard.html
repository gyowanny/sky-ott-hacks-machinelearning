<script type="text/javascript">
    $(document).ready(function () {

        // dataPoints
        var dataPoints1 = [];
        var dataPoints2 = [];
        var dataPoints3 = [];
        var dataPoints4 = [];
        var chartType = "stackedColumn";
        var dataPointsPerPage = 10;
        var currentDataPoints = 0;

        var chart = new CanvasJS.Chart("chartContainer", {
            zoomEnabled: true,
            title: {
                text: "Infrastructure Scaling Timeline"
            },
            toolTip: {
                shared: true

            },
            legend: {
                verticalAlign: "top",
                horizontalAlign: "center",
                fontSize: 14,
                fontWeight: "bold",
                fontFamily: "calibri",
                fontColor: "dimGrey"
            },
            axisX: {
                title: "chart updates every 3 secs"
            },
            axisY: {
                prefix: '',
                includeZero: false
            },
            data: [
                {
                    // dataSeries1
                    type: chartType,
                    markerSize: 0,
                    xValueType: "dateTime",
                    showInLegend: true,
                    name: "VOD",
                    dataPoints: dataPoints1
                },
                {
                    // dataSeries2
                    type: chartType,
                    markerSize: 0,
                    xValueType: "dateTime",
                    showInLegend: true,
                    name: "Live",
                    dataPoints: dataPoints2
                },
                {
                    // dataSeries2
                    type: chartType,
                    markerSize: 0,
                    xValueType: "dateTime",
                    showInLegend: true,
                    name: "Download",
                    dataPoints: dataPoints3
                },
                {
                    // dataSeries2
                    type: chartType,
                    markerSize: 0,
                    xValueType: "dateTime",
                    showInLegend: true,
                    name: "Preview",
                    dataPoints: dataPoints4
                }
            ],
            legend: {
                cursor: "pointer",
                itemclick: function (e) {
                    if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                        e.dataSeries.visible = false;
                    }
                    else {
                        e.dataSeries.visible = true;
                    }
                    chart.render();
                }
            }
        });

        var updateInterval = 3000;

        // initial value
        var yValue1 = 640;
        var yValue2 = 604;
        var yValue3 = 300;
        var yValue4 = 435;

        var time = new Date;

        var updateChart = function (data) {
            if (!data) return;

            console.log(data);
            //transform json in an array of instances per app
            var map = new Object();
//            if (data) {
//                $.each(data, function (i, item) {
//                    var subMap = new Object();
//                    subMap['vod'] = item.recomendedVodNodes;
//                    subMap['live'] = item.recomendedLiveNodes;
//                    subMap['download'] = item.recomendedDownloadNodes;
//                    subMap['preview'] = item.recomendedPreviewNodes;
//                    map[item.playingDate] = subMap;
//
//                });
//            } else {
//                var subMap = new Object();
//                subMap['vod'] = 0;
//                subMap['live'] = 0;
//                subMap['download'] = 0;
//                subMap['preview'] = 0;
//                map[new Date()] = subMap;
//            }

            // add interval duration to time
            time.setTime(time.getTime() + updateInterval);

            console.log(map);

            $.each(data, function (i, item) {
                // adding random value and rounding it to two digits.
                yValue1 = item.recomendedVodNodes;
                yValue2 = item.recomendedLiveNodes;
                yValue3 = item.recomendedDownloadNodes;
                yValue4 = item.recomendedPreviewNodes;

                // pushing the new values
                dataPoints1.push({
                    x: item.playingDate,
                    y: yValue1
                });
                dataPoints2.push({
                    x: item.playingDate,
                    y: yValue2
                });
                dataPoints3.push({
                    x: item.playingDate,
                    y: yValue3
                });
                dataPoints4.push({
                    x: item.playingDate,
                    y: yValue4
                });

                // updating legend text with  updated with y Value
                chart.options.data[0].legendText = " VOD " + yValue1;
                chart.options.data[1].legendText = " Live " + yValue2;
                chart.options.data[2].legendText = " Download " + yValue3;
                chart.options.data[3].legendText = " Preview " + yValue4;
            });

            chart.render();

//            currentDataPoints++;
//            if (currentDataPoints > dataPointsPerPage) {
//                currentDataPoints = 0;
//                dataPoints1.shift();
//                dataPoints2.shift();
//                dataPoints3.shift();
//                dataPoints4.shift();
//            }

        };

        var updateCards = function (data) {
            $.each(data, function (i, item) {
                var idCapacity = "#" + item.app.toLowerCase() + "-capacity";
                var idAverageLoad = "#" + item.app.toLowerCase() + "-load";
                try {
                    $(idCapacity).text(item.instances);
                    $(idAverageLoad).text(item.averageLoad);
                } catch (exception) {
                    $(idCapacity).text(0);
                    $(idAverageLoad).text(0);

                }
            });
        }

        var loadPredicted = function () {
            $.ajax({
                type: 'GET',
                url: "http://localhost:8080/infrastructure/predicted",
                async: true,
                beforeSend: function (xhr) {
                    if (xhr && xhr.overrideMimeType) {
                        xhr.overrideMimeType('application/json;charset=utf-8');
                    }
                },
                dataType: 'json',
                success: function (data) {
                    updateChart(data);
                }
            });
        }

        var loadCurrent = function () {
            $.ajax({
                type: 'GET',
                url: "http://localhost:8080/infrastructure/current",
                async: true,
                beforeSend: function (xhr) {
                    if (xhr && xhr.overrideMimeType) {
                        xhr.overrideMimeType('application/json;charset=utf-8');
                    }
                },
                dataType: 'json',
                success: function (data) {
                    updateCards(data);
                }
            });

        }

        loadPredicted();

        // update chart after specified time.
        setInterval(function () {
            loadCurrent();
        }, updateInterval);

        demo.initChartist();

    });
</script>
